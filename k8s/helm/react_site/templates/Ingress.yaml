apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: "{{ .Values.ingress.path }}"
            backend:
              service:
                name: {{ .Values.releaseName }}-service
                port:
                  number: {{ .Values.service.port }}
